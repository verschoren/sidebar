<head>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Sidebar</title>
  <meta name="viewport" content="width=device-width">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <link rel="apple-touch-icon" href="7F3C0D5D-997D-47EE-8D40-6236EAA16DC2.jpeg" />
  <style>
    body {
      background: #FFF;
    }
    
    @media (prefers-color-scheme: dark) {
      body {
        background: #000;
      }
    }
  </style>
</head>
<body id="body">
  <button onclick="myFunction()" id="toggle">Toggle</button>
  <input id="test">
</body>
<script>
function myFunction() {
  var elem = document.querySelector('#body');
  alert(elem.style.background);
  
  if (elem.style.backgroundColor == '#fff'){elem.style.backgroundColor = '#000'}
  if (elem.style.backgroundColor == '#000'){elem.style.backgroundColor = '#fff'}
}
</script>
