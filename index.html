<head>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Sidebar</title>
  <meta name="viewport" content="width=device-width">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <link rel="apple-touch-icon" href="7F3C0D5D-997D-47EE-8D40-6236EAA16DC2.jpeg" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <style>
    body {
      background: #FFF;
    }
    #sun {display:none;}
    #moon {display:block;}
    
    @media (prefers-color-scheme: dark) {
      body {
        background: #000;
      }
      #moon {display:none;}
      #sun {display:block;}
    }
    
    .button {
      width: 22px;
      height: 22px;
      background: grey;
      border-radius: 50%;
      border-color: grey;
      padding:4px;
    }
  </style>
</head>
<body>
  <div onclick="myFunction()"><img class="button" id="moon" src="Moon.svg"></div>
  <div onclick="myFunction()"><img class="button" id="sun" src="Sun.svg"></div>
</body>
<script>
  function myFunction() {
    if ($("body").css("background-color") == "rgb(255, 255, 255)"){
      $("body").css("background-color", "#000");
      $('#sun').show();      
      $('#moon').hide();
    } else {
      $("body").css("background-color", "FFF");
      $('#moon').show();      
      $('#sun').hide();
    }
  }
</script>
